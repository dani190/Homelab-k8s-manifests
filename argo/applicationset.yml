apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argo
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo
  namespace: argo-system
spec:
  generators:
    - git:
        repoURL: https://github.com/dani190/Homelab-k8s-manifests
        revision: main
        directories:
          - path: "argo/*"
          - exclude: true
            path: "argo/*.disabled"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basenameNormalized }}"
      labels:
        app-group: argo
    spec:
      project: argo
      source:
        repoURL: https://github.com/dani190/Homelab-k8s-manifests
        targetRevision: main
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
